<!DOCTYPE html>
<html>

<head>
    <title>Springbrook Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Hubballi&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="code.js">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="">

    <div class="Main">


    </div>
    <div class="Nav">
        <a href="javascript:void(0);" onclick="myFunction()">
            <span class="material-icons-outlined" id="expand">expand_less</span>
        </a>
        <div id="myLinks">
            <div class="InfoPanel">
                <h4></h4>
                <h3>Explore</h3>
                <div class="tags">

                </div>
            </div>
        </div>


    </div>

    <script>
        const B1 = [
            "Bu_Hi_Oc;Oceanview Walk;1.2km one-way,30mins,Lookouts,Coastal;Oceanview Walk links Burleigh Heads and Tallebudgera Creek whilst offering stunning coastal scenery.;Burleigh Head National Park", "Bu_Hi_Oc;Rainforest Circuit;2.3km,45min,Lookout,Coastal;Rainforest Circuit winds through the coastal rainforest of Burleigh Heads, and links up with Oceanview Walk.;Burleigh Head National Park", "Bu_Hi_Oc;Tumgun Lookout;1km,20min,Lookout,Coastal;Tumgun Lookout, found on the Rainforest Walk, provides stunning ocean views from Talebudgera Creek to Coolangatta.;Burleigh Head National Park",
            "Bu_Hi_Oc;Jebbribillum Lookout;;Jebbribillum Lookout, found on the Rainforest Walk, provides views north from Miami Beach to Surfers Paradise.;Burleigh Head National Park",
            "Bu_Hi_Oc;Echo Beach;;Echo Beach is nestled in the shallow shores of Tallebudger Creek, accessed from Rainforest Walk.;Burleigh Head National Park"
        ];
        let text = " ";

        for (e = 0; e < B1.length; e++) {


            const A1 = B1[e].split(";");
            let ref = "A";



            document.querySelector(".Main").innerHTML +=
                '<div id="' + ref + (e + 1) + '"> <img src = "Images//' + A1[0] + '.webp"><div class="InfoPanel"><h4>' + A1[4] + '</h4><h3>' + A1[1] + '</h3><div class="tagContent">' + A1[2] + '</div><p>' + A1[3] + '</p></div><a class="bwd" href="#' + (ref + e) + '"></a><a class="fwd" href="#' + ref + (e + 2) + '"></a></div>';

            text += document.querySelector("#myLinks .tags").innerHTML = "<a href='#" + ref + (e + 1) + "' onclick='myFunction()'>" + A1[1] + "</a>";


        }

        document.querySelector(".Nav .tags").innerHTML = '<a href="index.html"><span class="material-icons-outlined">home</span></a>' + text;




        for (let j = 0; j < (document.querySelectorAll(".Main > div")).length; j++) {
            var allTheData =
                document.getElementsByClassName('tagContent')[j].textContent.split(',');
            var separateList = '<div class="tags">';
            allTheData.forEach(function(value) {
                separateList += '<div>' + value + '</div>';
            });
            separateList += '</div>';
            document.getElementsByClassName("tagContent")[j].innerHTML = separateList;
        }


        let nextLast = document.querySelector(".Main").lastElementChild;
        nextLast.querySelector(".fwd").href = "#A1";
        let backFirst = document.querySelector(".Main").firstElementChild;
        backFirst.querySelector(".bwd").href = "#A" + B1.length;

        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
                document.querySelector(".Nav > a").style.borderRadius = "3vh 3vh 0 0";
                document.getElementById("expand").innerHTML = "expand_less";
            } else {
                x.style.display = "block";
                document.querySelector(".Nav > a").style.borderRadius = "0px";
                document.getElementById("expand").innerHTML = "expand_more";
            }
        }
    </script>

</body></html>
